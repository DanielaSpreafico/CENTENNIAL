<div class="htProfile">
  <div class="container" style="width: 100%;">
    <ht-header headline="MWRLINK_MANAGER"></ht-header>
    <div>
      <div class="row">
        <div class="col-md-12">
          <div ng-show="!gridOptions.data.length">{{ 'ZERO_RECORDS' | translate }}</div>
          <div  ng-show="gridOptions.data.length" ui-grid="gridOptions" ui-grid-exporter ui-grid-selection ui-grid-pinning ui-grid-resize-columns ui-grid-move-columns ui.grid.autoResize class="mwrLinkManagerGrid" ng-style="{{gridHeight}}"></div>
          <uib-progressbar ng-show="gridOptions.data.length && gridOptions.data.length < progressbar.max" animate="false" max="progressbar.max" value="progressbar.value"><span style="color:white; white-space:nowrap;">{{gridOptions.data.length}} / {{progressbar.max}}</span></uib-progressbar>
        </div>
      </div>
    </div>
    <hr style="clear: both" />
    <ht-footer></ht-footer>
  </div>
</div>
