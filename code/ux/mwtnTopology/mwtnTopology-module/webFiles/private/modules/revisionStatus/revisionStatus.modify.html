<div class="modal-header">
    <h3 class="modal-title">{{'MODIFY' | translate}}</h3>
</div>
<div class="modal-body ">
    <form class="form-horizontal">
        <div>
            <h3>{{selectedRow.revisionState.name}}</h3>
        </div>
        <div class="form-group">
            <label for="required" class="col-md-2 control-label">{{'REQUIRED'|translate}}</label>
            <div class="col-md-4">
                <input type="date" class="form-control" id="required" ng-model="selectedRow.required">
            </div>
            <div>
                <span class="col-md-2">{{selectedRow.required | date:'yyyy-MM-dd'}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="plan" class="col-md-2 control-label">{{'PLAN'|translate}}</label>
            <div class="col-md-4">
                <input type="date" class="form-control" id="plan" ng-model="selectedRow.plan">
            </div>
            <div>
                <span class="col-md-2">{{selectedRow.plan | date:'yyyy-MM-dd'}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="actual" class="col-md-2 control-label">{{'ACTUAL'|translate}}</label>
            <div class="col-md-4">
                <input type="date" class="form-control" id="actual" ng-model="selectedRow.actual">
            </div>
            <div>
                <span class="col-md-2">{{selectedRow.actual | date:'yyyy-MM-dd'}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="planner" class="col-md-2 control-label">{{'PLANNER'|translate}}</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="planner" ng-model="selectedRow.planner">
            </div>
        </div>
        <div class="form-group">
            <label for="comment" class="col-md-2 control-label">{{'COMMENT'|translate}}</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="comment" ng-model="selectedRow.comment">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{'OK' | translate}}</button>
    <button class="btn btn-default" ng-click="cancel()">{{'BTN_CANCEL' | translate}}</button>
</div>
