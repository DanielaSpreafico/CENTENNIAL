<div class="htMwrLink">
    <div class="container">
        <div class="row">
            <div class="col-md-2 text-left">
                <h5>
                    <a ng-show="!isWorking" href="/ux/#/" title="Home">
                        <i class="glyphicon glyphicon-home"></i>
                    </a>
                </h5>
            </div>
            <div class="col-md-10 text-right">
                <ul class="f32">
                    <li class="flag us" ng-click="changeLanguage('en_US')"></li>
                    <li class="flag es" ng-click="changeLanguage('es_ES')"></li>
                    <li class="flag de" ng-click="changeLanguage('de_DE')"></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <h2>{{'MWR_LINK' | translate}}</h2>
                <hr />
            </div>
            <div class="form-group col-md-5 col-md-offset-0">
                <uib-alert type="{{status.type}}" ng-show="status.message" close="clear()"> <i ng-show="status.isWorking" class="fa fa-spinner fa-pulse"></i>
                <b>{{status.message | translate}}</b> </uib-alert>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Netz: {{dbIndex}}</p>
                <p>Site1: {{siteLinkIdLow}}</p>
                <p>Site2: {{siteLinkIdHigh}}</p>
                <p>MWR-Link: {{mwrLinkId}}</p>
                <p>Revision: {{revision}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
to be defined...
            </div>
        </div>
        <hr style="clear: both" />
        <ht-footer></ht-footer>
    </div>
</div>
