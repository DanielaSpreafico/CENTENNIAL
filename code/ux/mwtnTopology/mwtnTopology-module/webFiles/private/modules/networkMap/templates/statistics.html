<div class="control-group">
    <div class="input-group" ng-repeat="item in statistics">
        <span class="input-group-addon text-right" style="width: 110px;">{{item.label}}</span>
        <span class="form-control ng-pristine ng-untouched ng-valid text-right" style="width: 140px;">{{item.displayed}} of {{item.count}}</span>
    </div>
</div>
