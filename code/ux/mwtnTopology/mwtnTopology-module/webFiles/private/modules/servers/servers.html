<div class="htProfile">
  <div class="container">
    <ht-header headline="CONFIGURATION_EXAMPLE"></ht-header>
    <div class="row">
      <div class="col-md-12">
        <uib-accordion close-others="oneAtATime" class="text-left"> <uib-accordion-group ng-repeat="group in groups" is-open="group.open">
        <uib-accordion-heading>
        <div class="pointer">
          <i class="pull-left glyphicon btn-accordion" ng-class="{'glyphicon-chevron-down': group.open, 'glyphicon-chevron-right': !group.open}"></i>
          <span class="left10" ng-bind="group.labelId | translate"></span>
        </div>
        </uib-accordion-heading>
        <div ng-include src="group.templateUrl"></div>
        </uib-accordion-group> </uib-accordion>
      </div>
    </div>
    <hr style="clear: both" />
    <ht-footer></ht-footer>
  </div>
</div>
